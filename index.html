<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
</head>
<body>
    <div class="wrap">
        <header class="iscroll">
            <ul>
                <li>精选</li>
                <li>爱看</li>
                <li>电视剧</li>
                <li>电影</li>
                <li>综艺</li>
                <li>少儿</li>
            </ul>
        </header>
        <nav>
            <label for=""><input type="text" placeholder="斗罗大陆"><i class="icon iconfont icon-fangdajing"></i></label>
            <span><i class="icon iconfont icon-7tian"></i><i class="icon iconfont icon-tijiaodingdan"></i><i class="icon iconfont icon-quanbudingdan-01"></i></span>
        </nav>
        <section>
            <div class="swiper-container allpage">
                <div class="swiper-wrapper pages">
                    <div class="swiper-slide page1">
                        <div class="swiper-container banner">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="img/1.png" alt=""></div>
                                <div class="swiper-slide"><img src="img/1.png" alt=""></div>
                                <div class="swiper-slide"><img src="img/1.png" alt=""></div>
                            </div>
                        </div>
                        <div class="tit">
                            冲榜热播
                        </div>
                        <ul class="list">
                            <li>
                                <dl><img src="img/pic1.png" alt=""></dl>
                                <dd>
                                    <h4>南方有乔木</h4>
                                    <p>南桥or安宁？陈伟霆</p>
                                </dd>
                            </li>
                            <li>
                                <dl><img src="img/pic2.png" alt=""></dl>
                                <dd>
                                    <h4>海上嫁女记</h4>
                                    <p>张檬</p>
                                </dd>
                            </li>
                            <li>
                                <dl><img src="img/pic3.png" alt=""></dl>
                                <dd>
                                    <h4>斗罗大陆</h4>
                                    <p>看小舞</p>
                                </dd>
                            </li>
                            <li>
                                <dl><img src="img/pic4.png" alt=""></dl>
                                <dd>
                                    <h4>明星麻花</h4>
                                    <p>贾宁or陈赫</p>
                                </dd>
                            </li>
                        </ul>
                    </div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                </div>
            </div>
        </section>
        <footer>
            <dl>
                <dt><i class="icon iconfont icon-shouye"></i></dt>
                <dd>首页</dd>
            </dl>
            <dl>
                <dt><i class="icon iconfont icon-dazhongdianping"></i></dt>
                <dd>精彩</dd>
            </dl>
            <dl>
                <dt><i class="icon iconfont icon-gouwuche"></i></dt>
                <dd>购物车</dd>
            </dl>
            <dl>
                <dt><i class="icon iconfont icon-wode"></i></dt>
                <dd>我的</dd>
            </dl>
        </footer>
    </div>
    <script src="js/iscroll.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script>
       new IScroll('.iscroll',{
           scrollX:true,
           scrollY:false
       });
       new Swiper('.banner');

       var myswiper= new Swiper('.allpage',{
           onSlideChangeEnd:function(e){
               var ind = e.activeIndex;
               $('header li').eq(ind).addClass('bg').siblings().removeClass('bg');
           }
       });

       $('header li').on('click',function(){
            var ind = $(this).index();
            myswiper.slideTo(ind);
            $('header li').eq(ind).addClass('bg').siblings().removeClass('bg');
       })

        $('footer dl').on('click',function(){
            var ind = $(this).index();
            myswiper.slideTo(ind);
            $('footer dl').eq(ind).addClass('bg').siblings().removeClass('bg');
       })
    </script>
</body>
</html>
